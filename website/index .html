<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TEACHBOT - THE 24/7 ENGLISH JUDGE...YES! JUDGE</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = '0 - GUILTY! This is a negative essay';
                 } else {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = '1 - NOT GUILTY! This is a positive essay';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body style="background-color:black">

        <div class="container">
            <h1 style="color:white;">JUDBOT - THE 24/7 ENGLISH JUDGE...YES! JUDGE</h1>
            <p style="color:white">Enter your essay and get scored by JUDBOT</p>
            <form method="POST"
                  action="  https://w6pdjqhfhh.execute-api.us-east-2.amazonaws.com/prod-2"
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <label for="review" style="color:grey">Essay:</label>
                    <textarea class="form-control"  rows="15" id="review" style="background-color:grey; color:white;">Please write your review here.</textarea>
                </div>
                <button type="submit" style="background-color:grey; class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
